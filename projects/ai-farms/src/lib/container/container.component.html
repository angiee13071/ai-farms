<div class="aie-container">
  <div class="aie-left" *ngIf="_common.device === 'web'">
    <div *ngIf="_common.device === 'mobile'" class="tulio-mobile">
      <img *aiskeleton="isLoading; height: '202px'; className: 'bg-gray-1'; animation:'progress'" loading="lazy"
        [src]="images[0].src" [alt]="images[0].alt">
    </div>
    <div *ngIf="title">
      <div class="title-container"
        *aiskeleton="isLoading; height: '60px'; className: 'bg-gray-1'; animation:'progress'">
        ¡Hola @Caro, AgrodatAi te da la bienvenida!
      </div>
    </div>
    <img class="image" [src]="src" loading="lazy"
      *aiskeleton="isLoading; height: '400px'; width: '400px'; className: 'bg-gray-1'" />
    <div *ngIf="buttons">
      <div *aiskeleton="isLoading; height: '61px'; className: 'bg-gray-1'; animation:'progress'">
        <button class="ai-button color-white bg-green-2"
          *aiskeleton="isLoading; height: '43px'; className:'ai-button color-white bg-green-1';animation:'pulse'"
          (click)="add()" (touchstart)="add()"> <a class="text-login"> Agrega tus fincas</a>
        </button>
      </div>
      <div class="location">
        <div>
          <button>
            boton
          </button>
        </div>
        <div class="subtitle">
          Tomar mí
          ubicación
        </div>

      </div>

    </div>

    <div class="back" *ngIf="_common.device === 'web'">
      <button class="ai-button-back-web"
        *aiskeleton="isLoading; height: '43px'; className: 'ai-button';animation:'pulse'" [routerLink]="['/']">&larr;
        Atrás</button>
    </div>
    <div class="logo" *aiskeleton="isLoading; height: '62px'; className: 'bg-gray-1'; animation:'progress'"
      style="margin-top: 20px;">
      <img loading="lazy" [src]="images[1].src" [alt]="images[1].alt" />
    </div>
  </div>
  <div class="aie-right">
    <router-outlet></router-outlet>
  </div>
</div>
