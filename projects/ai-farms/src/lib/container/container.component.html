<div class="aie-container">
  <div class="aie-left" *ngIf="_common.device === 'web'">
    <div *ngIf="_common.device === 'mobile'" class="tulio-mobile">
      <img *aiskeleton="isLoading; height: '202px'; className: 'bg-gray-1'; animation:'progress'" loading="lazy"
        [src]="images[0].src" [alt]="images[0].alt">
    </div>
    <div *ngIf="viewBegin">
      <div class="title-container">
        ¡Hola @Caro, AgrodatAi te da la bienvenida!
      </div>
    </div>
    <img class="image" [src]="src" loading="lazy" />
    <div>

      <!-- *aiskeleton="isLoading; height: '61px'; className: 'bg-gray-1'; animation:'progress'"> -->
      <button class="ai-button-l bg-green-2" (click)="forms()">
        <a class="text-login"> Agrega tus fincas</a>
      </button>

      <div class="location" *ngIf="viewBegin">
        <div>
          <button class="button-location" (click)="maps()"></button>
        </div>

        <div class="text">
          Tomar mí ubicación
        </div>
      </div>

    </div>

    <!-- <div class="back" *ngIf="_common.device === 'web'">
      <button class="ai-button-back-web"
        *aiskeleton="isLoading; height: '43px'; className: 'ai-button';animation:'pulse'" [routerLink]="['/']">&larr;
        Atrás</button>
    </div> -->
    <div class="logo">
      <img loading="lazy" [src]="images[1].src" [alt]="images[1].alt" />
    </div>
  </div>
  <div [ngStyle]="{'background-color': begin ? 'rgba(91, 46, 122, 0.90)' : 'rgb(255, 255, 255)'}" class="aie-right">
    <router-outlet></router-outlet>

  </div>
</div>
