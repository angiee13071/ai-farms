<div class="aie-container">
  <div class="aie-left" *ngIf="_common.device === 'web'"
    [ngStyle]="{   'background-image': (_common.device === 'web'&& product) ? 'url(' + backgroundProducts + ')' : ''}"
    style=" background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div *ngIf="begin">
      <div class="title-container" *ngIf="_sharedService.typeLocation==='none'">¡Hola @Caro, AgrodatAi te da la
        bienvenida!</div>
    </div>
    <img class="image" [src]="src" loading="lazy" />
    <div *ngIf="begin">
      <div *ngIf="_sharedService.typeLocation==='none'"> <button class="ai-button-l bg-green-2" (click)="forms()">
          <a class="text-login"> Agrega tus fincas</a></button>
      </div>
      <div class="location" *ngIf="_sharedService.typeLocation==='maps'||_sharedService.typeLocation==='forms'">
        <app-data></app-data>
      </div>
    </div>
    <div *ngIf="product">
      <div class="card">
        <p class="text-product">Agrega los productos en tu finca</p>
      </div>
      <div class="center"> <button class="button-add"></button></div>
    </div>
    <div class="back" *ngIf="product">
      <button class="ai-button-back-web" [routerLink]="['/']">&larr; Atrás</button>
    </div>
    <div class="logo"><img loading="lazy" [src]="images[1].src" [alt]="images[1].alt" /></div>
  </div>
  <div [ngStyle]="{
    'background-color': (_common.device === 'web' && begin) ? 'rgba(91, 46, 122, 0.90)' : 'rgb(255, 255, 255)',
    'background-image': (_common.device === 'mobile' && begin && !product) ? 'url(' + backgroundMaps + ')' : (_common.device === 'mobile' && product) ? '' : ''
  }" class="aie-right" style=" background-size: cover; background-position: center; background-repeat: no-repeat;">
    <router-outlet></router-outlet>
  </div>
</div>
