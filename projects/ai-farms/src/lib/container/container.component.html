<div class="aie-container">
  <div class="aie-left" *ngIf="_common.device === 'web'"
    [ngStyle]="{   'background-image': (_common.device === 'web'&& product||newProduct) ? 'url(' + backgroundProducts + ')' : ''}"
    style=" background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div *ngIf="begin" class="start">
      <div class="title-container" *ngIf="showDetails">¡Hola @Caro, AgrodatAi te da la
        bienvenida!</div>
      <img class="image" [src]="src" loading="lazy" />
      <button *ngIf="showDetails" class="ai-button-l bg-green-2 mgt-2" (click)="forms()"><a>Agrega tus
          fincas</a></button>
    </div>

    <p *ngIf="summary" class="title_summary">Resumen</p>
    <div *ngIf="summary" class="table">
      <table>
        <thead>
          <tr class="title_table">
            <th>Fincas</th>
            <th>Productos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let finca of fincas" class="table_row">
            <td class="title_products">{{ finca.nombre }}</td>
            <td>
              <div class="title_products">{{ finca.productos.length }} productos</div>
              <div class="products">{{ finca.productos}}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="begin && showForm">
      <app-form></app-form>
    </div>
    <div *ngIf="product||newProduct">
      <div class="card">
        <p class="text-product">{{textCard}}</p>
      </div>
      <div class="center"> <button class="button-add"></button></div>
    </div>
    <div class="back" *ngIf="summary">
      <button class="ai-button-back-web" [routerLink]="['/']">&larr; Atrás</button>
    </div>
    <div class="logo" *ngIf="showDetails">
      <img loading="lazy" [src]="images[1].src" [alt]="images[1].alt" />
    </div>
  </div>
  <div [ngStyle]="{
    'background-color': (_common.device === 'web' && begin) ? 'rgba(91, 46, 122, 0.90)' : 'rgb(255, 255, 255)',
    'background-image': (_common.device === 'mobile' && begin && !product) ? 'url(' + backgroundMaps + ')' : (_common.device === 'mobile' && product) ? '' : ''
  }" class="aie-right" style=" background-size: cover; background-position: center; background-repeat: no-repeat;">
    <router-outlet></router-outlet>
  </div>
</div>
