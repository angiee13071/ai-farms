<div *ngIf="_common.device === 'web'">
  <div *ngIf="_sharedService.typeLocation==='none'">
    <div class="button-get"> <button class="button-location" (click)="maps()"></button>
      <div class="text">Tomar mí ubicación</div>
    </div>
    <div id="map-none"></div>
  </div>
  <div *ngIf="_sharedService.typeLocation==='maps'">
    <div id="map-maps"></div>
  </div>
  <div *ngIf="_sharedService.typeLocation==='forms'">
    <div id="map-forms"></div>
  </div>
</div>
<div *ngIf="_common.device === 'mobile'">
  <div class="container" *ngIf="_sharedService.typeLocation==='none'">
    <div class="title-container">¡Hola @Caro, AgrodatAi te da la bienvenida!</div>
    <div> <img class="tulio" [src]="images[0].src" [alt]="images[0].alt" alt="Don Tulio"></div>
    <div> <button class="ai-button-m bg-green-2" (click)="forms()">
        <a class="text-login"> Agrega tus fincas</a></button>
      <div class="buttons">
        <div> <button class="button-location" (click)="maps()"></button></div>
        <div class="text">Tomar mí ubicación</div>
      </div>
    </div>
  </div>
  <div *ngIf="_sharedService.typeLocation==='maps'">
    <div id="map-maps"></div>
    <div class="aie-card-map"><app-data></app-data> </div>
  </div>
  <div *ngIf="_sharedService.typeLocation==='forms'">
    <div class="aie-card-map"> <app-data></app-data>
    </div>
  </div>
</div>
