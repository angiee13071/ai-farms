<div *ngIf="_common.device === 'web'" class="web">
  <div class="button-get">
    <div> <button class="button-location" (click)="maps()"></button></div>
    <div class="text">Tomar mí ubicación</div>
  </div>

  <div *ngIf="this.getPlace===false" id="mapDefault"></div>
  <div *ngIf="this.getPlace===true" id="map"></div>
  <!--   
  <div [style.display]="getPlace ? 'block' : 'none'" id="mapDefault"></div>
  <div [style.display]="getPlace ? 'none' : 'block'" id="map"></div> -->
</div>
<div class="mobile" *ngIf="_common.device === 'mobile'">
  <div *ngIf="getPlace===false">
    <div class="title-container">¡Hola @Caro, AgrodatAi te da la bienvenida!</div>
    <div class="tulio"> <img class="tulio" [src]="images[0].src" [alt]="images[0].alt" alt="Don Tulio"></div>

    <div class="location"> <button class="ai-button-m bg-green-2" (click)="mobile()">
        <a class="text-login"> Agrega tus fincas</a></button>
      <div class="buttons">
        <div> <button class="button-location" (click)="maps()"></button></div>
        <div class="text">Tomar mí ubicación</div>
      </div>
    </div>
  </div>


  <div *ngIf="getPlace===true">
    <div id="map"></div>
    <div class="aie-card-map">
      <app-form></app-form>
    </div>
  </div>
  <div *ngIf="_sharedService.getLocation===true">
    <div class="aie-card-map">
      <app-form></app-form>
    </div>
  </div>
</div>
