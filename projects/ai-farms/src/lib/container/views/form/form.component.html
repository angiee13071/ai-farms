<div class="forms">
  <form [formGroup]="_forms.locationForm">
    <ai-form-input [size]="size" [form]="_forms.locationForm" [settings]="location[0]" [(ngModel)]="searchWord"
      (ngModelChange)="onLocationInput($event)"></ai-form-input>
    <ul>
      <li class="box" *ngFor="let option of searchOptions" (click)="selectOption(option)">{{ option }}</li>
    </ul>
    <ai-form-input [size]="size" [form]="_forms.locationForm" [settings]="name[0]"></ai-form-input>
    <div class="area">
      <ai-form-input class="half" [size]="size" [form]="_forms.locationForm" [settings]="area[0]"></ai-form-input>
      <ai-form-select class="half" [size]="size" [form]="_forms.locationForm" [settings]="unit"></ai-form-select>
    </div>
    <ai-form-select [size]="size" [form]="_forms.locationForm" [settings]="property"></ai-form-select>
    <button class="ai-button-m bg-green-2 mgt-2" (click)="createFarms()"><a>Agregar</a></button>
  </form>
</div>
